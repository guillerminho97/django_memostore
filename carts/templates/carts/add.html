{% extends 'base.html' %}
{% load product_extras %}
{% load cart_extras%}

{% block content %}
<div class="col-3">
  <div class="card">


  {% if product.image %}
  <img src="{{ product.image.url }}" alt="Imagen Del Producto" width="200" height="200">
  {% endif %}
  </div>
</div>
<div class="col">
  <div class="h3 font-weight-bold text-success">
    {{ quantity | quantity_add_format}} al carrito

  </div>
  <div class="">
    <a href="{% url 'products:product' product.slug %}">
      {{ product.title}}
    </a>
  </div>
  <div class="font-wight-bold text-danger">
    ${{ product.price | price_format }}

  </div>
  <div class="mt-2">
    <a href="{% url 'carts:cart' %}" class="btn btn-info">Ver Carrito</a>

  </div>
  <div class="mt-2">
    <a href="{% url 'index' %}">Seguir Comprando</a>

  </div>
</div>

{% endblock%}
